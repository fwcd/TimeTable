plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'com.fwcd.timetable.TimeTableMain'

dependencies {
    implementation 'com.github.fwcd:Fructose:4d7ed51a55591112f865438fdd18bc7cb7fca7e3'
    implementation 'com.google.code.gson:gson:2.6.2'
    testImplementation 'junit:junit:4.12'
}
