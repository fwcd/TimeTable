plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'com.fwcd.timetable.TimeTableMain'

dependencies {
    implementation 'com.github.fwcd:Fructose:25bb2780eb6dc3fc56d2f4245cb7ce1a60ac89db'
    implementation 'com.google.code.gson:gson:2.6.2'
    testImplementation 'junit:junit:4.12'
}
